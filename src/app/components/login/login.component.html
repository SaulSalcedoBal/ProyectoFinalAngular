<div class="row">
    <div class="col">
        <div class="page-header">
            <h1>Servicios Integrados APP <small>Bienvenido(a)</small></h1>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-lg-4 col-md-4 col-xs-12">
        <form method="POST" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="inputUsuario" class="form-label">Usuario:</label>
                <input type="text" class="form-control" formControlName="inputUsuario" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.inputUsuario.errors }" #user>
                <div *ngIf="submitted && f.inputUsuario.errors" class="invalid-feedback">
                    <div *ngIf="f.inputUsuario.errors.required">Usuario es requerido</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" formControlName="inputPassword" [ngClass]="{ 'is-invalid': submitted && f.inputPassword.errors }" #pass>
                <div *ngIf="submitted && f.inputPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.inputPassword.errors.required">Contraseña es requerida</div>
                </div>
            </div>

            <button type="submit" class="btn btn-success btn-block">Ingresar</button>
        </form>
    </div>

</div>
